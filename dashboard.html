
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTok - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        .user-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4cd964;
            border-radius: 50%;
            margin-right: 5px;
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: #f5f5f5;
        }

        .search-result-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .contact-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.3s;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #e8f0fe;
            border-left: 4px solid #667eea;
        }

        .contact-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .contact-info {
            flex: 1;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .contact-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .contact-time {
            font-size: 0.85rem;
            color: #888;
        }

        .contact-message {
            font-size: 0.95rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4cd964;
            border-radius: 50%;
        }

        .unread-badge {
            background: #667eea;
            color: white;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .chat-contact-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-contact-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #667eea;
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Make emojis larger in messages */
        .message-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .message-text .emoji {
            font-size: 2.2rem; /* Double the size for emojis */
            line-height: 1.2;
            vertical-align: middle;
            margin: 0 2px;
        }

        /* Special styling for messages that contain only emojis */
        .message:has(.message-text:has(.emoji:only-child)) .message-text {
            font-size: 3rem; /* Even larger for emoji-only messages */
            text-align: center;
            line-height: 1.2;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }

        .message-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.9);
            border-radius: 5px;
            padding: 5px;
            display: none;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 3px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .message-status {
            font-size: 0.9rem;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #667eea;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Custom context menu for paste option */
        .custom-context-menu {
            position: absolute;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10000;
            display: none;
            min-width: 120px;
        }

        .context-menu-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #333;
            transition: all 0.2s;
        }

        .context-menu-item:hover {
            background: #f5f5f5;
        }

        .context-menu-item i {
            width: 16px;
            text-align: center;
        }

        .context-menu-separator {
            height: 1px;
            background: #e0e0e0;
            margin: 5px 0;
        }

        /* Reply message styling */
        /* Professional Reply Styling */
        .reply-container {
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.08);
            border-left: 3px solid #667eea;
            border-radius: 8px;
            position: relative;
        }

        .reply-label {
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .reply-label i {
            font-size: 0.8rem;
        }

        .reply-sender {
            font-weight: 600;
            color: #764ba2;
        }

        .reply-content {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.4;
            padding-left: 10px;
            border-left: 2px solid rgba(102, 126, 234, 0.2);
            margin-left: 4px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 60px;
            overflow-y: auto;
        }

        .reply-separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #667eea;
            font-weight: 500;
        }

        .reply-separator::before,
        .reply-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        .reply-separator-text {
            padding: 0 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #764ba2;
            background: white;
            border-radius: 4px;
        }

        .main-reply {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-top: 10px;
            padding-left: 5px;
        }

        /* Emoji styling for reply content */
        .reply-content .emoji {
            font-size: 1.6rem;
            vertical-align: middle;
            margin: 0 2px;
        }

        /* Scrollbar for long reply content */
        .reply-content::-webkit-scrollbar {
            width: 4px;
        }

        .reply-content::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 2px;
        }

        .reply-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 2px;
        }

        .reply-content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Enhanced Emoji Picker Styles */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            width: 320px;
            max-height: 400px;
            z-index: 1000;
            overflow: hidden;
        }

        .emoji-picker.active {
            display: flex;
        }

        .emoji-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .emoji-header h4 {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .emoji-categories {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
        }

        .emoji-category {
            padding: 8px 12px;
            border: none;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            white-space: nowrap;
            margin-right: 5px;
        }

        .emoji-category:hover {
            background: #f0f0f0;
        }

        .emoji-category.active {
            background: #667eea;
            color: white;
        }

        .emoji-grid {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        .emoji-item {
            font-size: 1.8rem; /* Larger emojis in picker */
            cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            transition: all 0.2s;
            user-select: none;
        }

        .emoji-item:hover {
            background: #f0f0f0;
            transform: scale(1.2); /* More noticeable hover effect */
        }

        .no-chat-selected {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            text-align: center;
            padding: 20px;
        }

        .no-chat-selected i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .no-chat-selected h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .no-chat-selected p {
            font-size: 1.1rem;
        }

        /* Toast Notification Styles */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
        }

        .toast-notification.show {
            transform: translateX(0);
        }

        .toast-notification.hide {
            transform: translateX(150%);
        }

        .toast-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .toast-message {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 10px 10px;
            width: 100%;
            transform-origin: left;
            animation: toastProgress 3s linear forwards;
        }

        @keyframes toastProgress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }

            /* Mobile keyboard handling */
            .input-container.keyboard-visible {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 15px;
                background: white;
                border-top: 1px solid #e0e0e0;
                z-index: 1001;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            }

            .chat-area.keyboard-visible {
                padding-bottom: 250px; /* Adjust based on typical keyboard height */
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .chat-area {
                width: 100%;
            }

            .message {
                max-width: 85%;
                font-size: 1.2rem;
            }

            .message-text {
                font-size: 1.2rem;
            }

            .message-text .emoji {
                font-size: 2.4rem; /* Larger emojis on mobile */
            }

            .message:has(.message-text:has(.emoji:only-child)) .message-text {
                font-size: 3.5rem; /* Even larger for emoji-only messages on mobile */
            }

            .search-results {
                position: fixed;
                top: 130px;
                left: 20px;
                right: 20px;
            }

            .emoji-picker {
                width: 280px;
                left: 10px;
                bottom: 70px;
            }

            .emoji-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
            }

            .emoji-item {
                font-size: 1.6rem;
                padding: 8px;
            }

            .toast-notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .emoji-picker {
                width: 250px;
                left: 5px;
            }

            /* Additional mobile keyboard handling for small screens */
            .input-container.keyboard-visible {
                padding: 12px;
            }

            .chat-area.keyboard-visible {
                padding-bottom: 220px; /* Slightly less padding for smaller screens */
            }

            .emoji-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .emoji-item {
                font-size: 1.5rem;
            }

            .message-text .emoji {
                font-size: 2.6rem; /* Even larger emojis on small mobile */
            }

            .message:has(.message-text:has(.emoji:only-child)) .message-text {
                font-size: 4rem; /* Extra large for emoji-only messages on small mobile */
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Settings Button */
        .settings-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-profile">
                    <img id="userProfilePhoto" src="default.jpg" alt="Profile" class="profile-photo">
                    <div class="user-info">
                        <h3 id="usernameDisplay">User</h3>
                        <div class="user-status">
                            <span class="status-dot"></span>
                            <span id="userStatus">Online</span>
                        </div>
                    </div>
                </div>
                <button class="settings-btn" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by username or phone...">
                    <i class="fas fa-search"></i>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>

            <div class="contact-list" id="contactList">
                <!-- Contacts will be loaded here -->
                <div class="spinner" id="contactsSpinner"></div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">

        // Custom context menu functions
        function showCustomContextMenu(x, y) {
            const contextMenu = document.getElementById('customContextMenu');
            
            // Position the context menu
            contextMenu.style.left = x + 'px';
            contextMenu.style.top = y + 'px';
            
            // Adjust position if it goes off screen
            const rect = contextMenu.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            if (rect.right > viewportWidth) {
                contextMenu.style.left = (x - rect.width) + 'px';
            }
            
            if (rect.bottom > viewportHeight) {
                contextMenu.style.top = (y - rect.height) + 'px';
            }
            
            // Show the context menu
            contextMenu.style.display = 'block';
            
            // Close context menu when clicking outside
            const closeContextMenu = (e) => {
                if (!contextMenu.contains(e.target)) {
                    contextMenu.style.display = 'none';
                    document.removeEventListener('click', closeContextMenu);
                }
            };
            
            // Add event listener to close context menu
            setTimeout(() => {
                document.addEventListener('click', closeContextMenu);
            }, 10);
        }

        function setupKeyboardHandling() {
            // Only apply on mobile devices
            if (!isMobileDevice()) return;

            const inputContainer = document.getElementById('messageInputContainer');
            const chatArea = document.querySelector('.chat-area');
            const messageInput = document.getElementById('messageInput');
            
            if (!inputContainer || !chatArea || !messageInput) return;

            let keyboardVisible = false;
            let originalInputPosition = {};
            
            // Store original position
            originalInputPosition = {
                position: inputContainer.style.position || 'relative',
                bottom: inputContainer.style.bottom || 'auto',
                left: inputContainer.style.left || 'auto',
                right: inputContainer.style.right || 'auto',
                padding: inputContainer.style.padding || '20px',
                background: inputContainer.style.background || 'white'
            };

            // Function to detect keyboard appearance
            function detectKeyboard() {
                // Check if viewport height changed significantly
                const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                const screenHeight = window.screen.height;
                
                // Keyboard is likely visible if viewport is less than 70% of screen height
                const keyboardVisibleNow = viewportHeight < screenHeight * 0.7;
                
                if (keyboardVisibleNow !== keyboardVisible) {
                    keyboardVisible = keyboardVisibleNow;
                    toggleKeyboardMode(keyboardVisible);
                }
            }

            function toggleKeyboardMode(visible) {
                if (visible) {
                    // Keyboard is visible - adjust layout
                    inputContainer.classList.add('keyboard-visible');
                    chatArea.classList.add('keyboard-visible');
                    
                    // Scroll to bottom to ensure input is visible
                    setTimeout(() => {
                        inputContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }, 100);
                } else {
                    // Keyboard is hidden - restore original layout
                    inputContainer.classList.remove('keyboard-visible');
                    chatArea.classList.remove('keyboard-visible');
                    
                    // Restore original styles
                    inputContainer.style.position = originalInputPosition.position;
                    inputContainer.style.bottom = originalInputPosition.bottom;
                    inputContainer.style.left = originalInputPosition.left;
                    inputContainer.style.right = originalInputPosition.right;
                    inputContainer.style.padding = originalInputPosition.padding;
                    inputContainer.style.background = originalInputPosition.background;
                }
            }

            // Event listeners for keyboard detection
            window.addEventListener('resize', detectKeyboard);
            
            // For newer browsers with visualViewport API
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', detectKeyboard);
            }

            // Focus/blur events as additional triggers
            messageInput.addEventListener('focus', () => {
                setTimeout(detectKeyboard, 300); // Allow time for keyboard to appear
            });

            messageInput.addEventListener('blur', () => {
                setTimeout(() => {
                    if (keyboardVisible) {
                        toggleKeyboardMode(false);
                    }
                }, 200); // Allow time for keyboard to hide
            });

            // Initial detection
            detectKeyboard();
        }

        async function pasteFromClipboard() {
            try {
                // Try modern clipboard API first
                const text = await navigator.clipboard.readText();
                if (text) {
                    insertTextAtCursor(text);
                    showToast('success', 'Pasted', 'Text pasted successfully!');
                }
            } catch (err) {
                console.error('Paste failed:', err);
                // Fallback for older browsers or when permissions are denied
                try {
                    // Create a temporary textarea to capture paste
                    const textArea = document.createElement('textarea');
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    textArea.style.top = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    
                    // Wait a bit for paste to happen
                    setTimeout(() => {
                        const pastedText = textArea.value;
                        document.body.removeChild(textArea);
                        
                        if (pastedText) {
                            insertTextAtCursor(pastedText);
                            showToast('success', 'Pasted', 'Text pasted successfully!');
                        } else {
                            showToast('error', 'Paste Failed', 'No text to paste or permission denied');
                        }
                    }, 100);
                } catch (fallbackErr) {
                    console.error('Fallback paste failed:', fallbackErr);
                    showToast('error', 'Paste Failed', 'Unable to paste text');
                }
            }
        }

        function insertTextAtCursor(text) {
            const input = messageInput;
            const start = input.selectionStart;
            const end = input.selectionEnd;
            
            // Insert text at cursor position
            input.value = input.value.substring(0, start) + text + input.value.substring(end);
            
            // Move cursor to after inserted text
            const newCursorPos = start + text.length;
            input.selectionStart = input.selectionEnd = newCursorPos;
            
            // Focus back to input
            input.focus();
        }

        async function deleteMessage(messageId) {
            // Confirm deletion with user
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }
            
            // Check if currentUser is available
            if (!currentUser || !currentUser.id) {
                showToast('error', 'Delete Failed', 'User not authenticated');
                return;
            }
            
            try {
                console.log('Attempting to delete message:', messageId, 'by user:', currentUser.id);
                
                // Send delete request to server
                const response = await fetch('/delete_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message_id: messageId,
                        user_id: currentUser.id
                    })
                });
                
                console.log('Delete response status:', response.status);
                const result = await response.json();
                console.log('Delete response result:', result);
                
                if (result.success) {
                    // Remove the message from the UI
                    const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                    if (messageElement) {
                        messageElement.remove();
                        showToast('success', 'Message Deleted', 'Message was successfully deleted!');
                    }
                } else {
                    showToast('error', 'Delete Failed', result.message || 'Failed to delete message');
                }

        function formatTime(dateString) {
            if (!dateString) return 'unknown';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                new Notification(title, { body, icon: '/default.jpg' });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body, icon: '/default.jpg' });
                    }
                });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Listen for direct messages from settings page
        window.addEventListener('message', function(event) {
            // Only accept messages from the same origin
            if (event.origin !== window.location.origin) return;
            
            if (event.data && event.data.type === 'update_settings') {
                console.log('Received direct message from settings:', event.data);
                
                if (event.data.background) {
                    localStorage.setItem('dashboard_background', event.data.background);
                    console.log('Updated background from direct message:', event.data.background);
                }
                if (event.data.textSize) {
                    localStorage.setItem('dashboard_text_size', event.data.textSize);
                    console.log('Updated text size from direct message:', event.data.textSize);
                }
                
                console.log('Calling applySavedSettings from direct message...');
                applySavedSettings();
            }
        });
        
        // Listen for localStorage changes from settings page to update settings in real-time
        window.addEventListener('storage', function(event) {
            console.log('Storage event detected:', event.key, event.newValue);
            if (event.key === 'dashboard_update_trigger') {
                console.log('Trigger event received, updating settings...');
                // Read the temporary values
                const tempTextSize = localStorage.getItem('dashboard_text_size_temp');
                const tempBackground = localStorage.getItem('dashboard_background_temp');
                
                console.log('Temporary values - Text:', tempTextSize, 'Background:', tempBackground);
                
                if (tempTextSize) {
                    localStorage.setItem('dashboard_text_size', tempTextSize);
                    console.log('Updated text size to:', tempTextSize);
                }
                if (tempBackground) {
                    localStorage.setItem('dashboard_background', tempBackground);
                    console.log('Updated background to:', tempBackground);
                }
                
                console.log('Calling applySavedSettings...');
                applySavedSettings();
            }
        });
        
        // Also check for changes when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('Page became visible, checking for updates...');
                // Check if there are pending updates
                const pendingUpdate = localStorage.getItem('dashboard_update_trigger');
                if (pendingUpdate) {
                    console.log('Found pending update, applying...');
                    applySavedSettings();
                }
            }
        });
        
        // Request notification permission on page load
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }
        
        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentChatUser) {
                // Mark all messages as seen when user comes back to the page
                if (currentChatUser.unread_count > 0) {
                    updateContactUnreadCount(currentChatUser.id, -currentChatUser.unread_count);
                }
            }
            
            // Reapply settings when returning to the page
            if (!document.hidden) {
                setTimeout(applySavedSettings, 100);
            }
        });
        
        // Reapply settings when window gains focus (e.g. returning from settings)
        window.addEventListener('focus', () => {
            setTimeout(applySavedSettings, 100);
        });
    </script>
